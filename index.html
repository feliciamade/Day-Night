<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night/Day Toggle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="body">

    <button onclick="myFunction()" id="backgroundChange"><i class="fa-solid fa-sun"></i></button>
    <h2 id="clickMe">Click Me</h2>



    <script>

        let changed = false;
        const button = document.getElementById("backgroundChange"); 

        function myFunction() {
            if (changed) {
                document.getElementById("body").style.backgroundColor = "white";
                button.innerHTML = '<i class="fa-solid fa-sun"></i>'; 
                button.style.backgroundColor = "rgb(255, 203, 112)";
                button.style.color = "white";
                document.getElementById("clickMe").style.color = "black";
            } else {
                document.getElementById("body").style.backgroundColor = "rgb(22, 22, 72)";
                button.innerHTML = '<i class="fa-solid fa-moon"></i>'; 
                button.style.backgroundColor = "white";
                button.style.color = "rgb(22, 22, 72)";
                document.getElementById("clickMe").style.color = "white";
            }
            changed = !changed;
        }
    </script>

</body>
</html>
